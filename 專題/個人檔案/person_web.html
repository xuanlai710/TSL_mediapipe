<!DOCTYPE html>
<html lang="en">
<head>
    <!--bootstrap 5 css-->
    <link rel="stylesheet" href="../bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手語教學平台</title>
    <link rel="stylesheet" href="scss/person.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-migrate-3.5.0.min.js"></script>

    <script src="collect.person.js"></script>
    <script src="../js/auth_profile.js"></script>
</head>
<body>
    <!--offcanvas-->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">已收藏的課程</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="collected-lessons-content">
                
                <div class="dropdown mt-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        所有階段 
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item stage-filter-btn" href="#">所有階段</a></li>
                        <li><a class="dropdown-item stage-filter-btn" href="#">第一階段</a></li>
                        <li><a class="dropdown-item stage-filter-btn" href="#">第二階段</a></li>
                        <li><a class="dropdown-item stage-filter-btn" href="#">第三階段</a></li>
                        </ul>
                </div>
                
                <div id="lessons-container" class="mt-3">
                    <p class="text-center text-muted mt-5">載入中...</p>
                </div>

            </div>
        </div>

    <!--主頁面-->
    <div class="position-sticky top-0 z-index-300">
        <nav class="header navbar navbar-expand-lg pt-3 border-bottom pb-0" 
             style="background-color: rgba(255, 255, 255, 0.95);">
            
            <div class="home container-fluid container-lg">
                <a href="../專題主頁/main_web.html">
                    <img class="me-3 mb-3" src="../img/homepage .png" alt="首頁">
                    <p class="mb-3">HOME</p>
                </a>
            </div>

            <div class="container">
                <div class="row-lg">
                    <div class="col-lg-4"><a href="../專題測驗/test_web.html">挑戰</a></div>
                    <div class="col-lg-4"><div class="dropdown">
                            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                學習
                            </a>

                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="../專題學習/lesson_web.html">第一階段</a></li>
                                <li><a class="dropdown-item" href="#">第二階段</a></li>
                                <li><a class="dropdown-item" href="#">第三階段</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-4"><a href="#">特別任務</a></div>
                    <div class="col-lg-4"><a href="#">個人檔案</a></div>
                </div>
            </div>
        </nav>

    <div class="content">
    
        <div class="row align-items-center mb-4 pb-3 border-bottom d-flex justify-content-center" id="persondata">
            <div class="col-4 text-center">
                <img src="https://i.imgur.com/FrDYNVm.jpg" class="img-fluid rounded-circle border p-1" style="width: 100px; height: 100px;" alt="用戶頭像">
                <button class="btn btn-sm btn-outline-secondary mt-2">編輯</button>
            </div>

            <div class="col-4">
                <ul class="list-unstyled">
                    <li><strong>名稱：</strong> </li>
                    <li><strong>用戶編號：</strong> <span class="badge bg-info">#00123</span></li>
                    <li class="d-flex align-items-center">
                        <strong class="me-3">慣用手：</strong>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="handOptions" id="handRight" value="右手" checked>
                            <label class="form-check-label" for="handRight">右手</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="handOptions" id="handLeft" value="左手">
                            <label class="form-check-label" for="handLeft">左手</label>
                        </div>
                    </li>

                    <li class="d-flex align-items-center">
                        <strong class="me-3">性別：</strong>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="genderMaleOption" value="男" checked>
                            <label class="form-check-label" for="genderMaleOption">男</label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderOptions" id="genderFemaleOption" value="女">
                            <label class="form-check-label" for="genderFemaleOption">女</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    
        <h4 class="mb-3">學習數據統計</h4>
        <h5 class="mt-4 mb-2">整體學習進度</h5>
    
        <div class="progress mb-4" style="height: 25px;">
            <div class="progress-bar bg-info" role="progressbar" style="width: 65%;" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100">
                65%
            </div>
        </div>

        <div class="row row-cols-3 g-3 text-center"> 
            
            <div class="col">
                <div class="card bg-light p-3 h-100">
                    <p class="text-secondary mb-1 small">已完成關卡</p>
                    <h3 class="text-primary fw-bold mb-0">0</h3> 
                </div>
            </div>
            
            <div class="col">
                <div class="card bg-light p-3 h-100">
                    <p class="text-secondary mb-1 small">登入天數</p>
                    <h3 class="text-dark fw-bold mb-1">14</h3> 
                    <button class="btn btn-sm btn-outline-warning mt-1">打卡</button>
                </div>
            </div>
            
            <div class="col">
                <div class="card bg-light p-3 h-100">
                    <p class="text-secondary mb-1 small">已收藏</p>
                    <h3 class="text-danger fw-bold mb-1">5</h3> 
                    <a href="#" class="small text-sm text-decoration-none" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" role="button" aria-controls="offcanvasExample">查看</a>
                </div>
            </div>
        
    </div>
    
    <hr class="my-4">
    <div class="text-center">
        <a href="#" class="btn btn-danger" id="logout-btn">登出帳戶</a>
    </div>

    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
