<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手語教學平台</title>
    <link rel="stylesheet" href="scss/quiz.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-migrate-3.5.0.min.js"></script>
</head>
<body>
    <div class="wrap">
        <!--進度條-->
        <nav class="header navbar navbar-expand-lg border-bottom pb-0"
            style="background-color: rgba(255, 255, 255, 0.95);">
            <div class="titlepro">
                <p>進度</p>
            </div>
            <div class="progress" style="height: 20px; width: 80%;">
                <div id="progress-bar" class="progress-bar bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
            </div>
        </nav>

        <!--JS動態插入測驗內容-->
        <div class="content" id="quiz-content">
            </div>

        <!--回饋訊息&控制按鈕-->
        <div class="footer border-top" id="footer-section">
            
            <!--顯示正確or錯誤狀態-->
            <div class="YN" id="feedback-section" style="display: none;">
                <img id="feedback-img" src="" alt="" style="width: 80px; height:80px">
                <div>
                    <p id="feedback-text" class="mb-0"></p>
                    <small id="correct-answer-text" style="display: none;"></small>
                </div>
            </div>
            
            <!--選項按鈕-->
            <div class="check btn btn-primary" id="btn-skip"><p>跳過</p></div>
            <div class="check btn btn-primary disabled" id="btn-check"><p>繼續</p></div>
            <a href="../專題測驗/test_web.html" class="check btn btn-primary" id="btn-back-to-menu"
                 style="display: none; white-space: nowrap; text-align: center; width: fit-content;" role="button">
                <p>回到關卡列表</p>
            </a>
            
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
